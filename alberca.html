<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Business Frontpage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/slide.css" rel="stylesheet" />
    </head>
    <body>
       
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col">
                        <div class="text-center my-5">
                           <!-- Carousel -->
                            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                                <!-- Indicators/dots -->
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active bg-dark" ></button>
                                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="bg-dark"></button>
                                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="bg-dark"></button>
                                    <button type="button" data-bs-target="#demo" data-bs-slide-to="3" class="bg-dark"></button>
                                    <button type="button" data-bs-target="#demo" data-bs-slide-to="4" class="bg-dark"></button>
                                    <button type="button" data-bs-target="#demo" data-bs-slide-to="5" class="bg-dark"></button>
                                    <button type="button" data-bs-target="#demo" data-bs-slide-to="6" class="bg-dark"></button>
                                </div>
                            
                                <!-- The slideshow/carousel -->
                                <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="img/alberca/1.png" alt="" class="d-block w-100">
                                        </div>
                                        <div class="carousel-item ">
                                            <img src="img/alberca/2.png" alt="" class="d-block w-100">
                                        </div>
                                        <div class="carousel-item ">
                                            <img src="img/alberca/3.png" alt="" class="d-block w-100">
                                        </div>
                                        <div class="carousel-item ">
                                            <img src="img/alberca/4.png" alt="" class="d-block w-100">
                                        </div>
                                        <div class="carousel-item ">
                                            <img src="img/alberca/5.png" alt="" class="d-block w-100">
                                        </div>
                                        <div class="carousel-item ">
                                            <img src="img/alberca/6.png" alt="" class="d-block w-100">
                                        </div>
                                        <div class="carousel-item ">
                                            <img src="img/alberca/7.png" alt="" class="d-block w-100">
                                        </div>
                                        </div>
                                    
                                        <!-- Left and right controls/icons -->
                                        <button class="carousel-control-prev " type="button" data-bs-target="#demo" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon bg-dark"></span>
                                        </button>
                                        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                                        <span class="carousel-control-next-icon bg-dark"></span>
                                        </button>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Features section-->
        <section class="py-5 " id="features">
            <div class="container px-5 my-5">
                <div class="row ">
                   
                   
                </div>
            </div>
        </section>
        <!-- Pricing section-->
      
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
